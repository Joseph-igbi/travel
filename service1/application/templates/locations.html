{% extends "layout.html" %}
{%block body_content%}





<h3> Your Locations </h3>

<br>


<table class="table table-bordered">
	<thead>
		<tr>
			<th scope="col"></th>
			<th scope="col">Country</th>
			<th scope="col">City</th>
			<th scope="col">Activity</th>
			<th scope="col">Visitor Rating</th>
			<th scope="col">Comment</th>
		</tr>
	</thead>
	<tbody>
	{% for location in locations %}
		<tr>
			<th scope="row"></th>
			<td>{{location.country}}</td>
			<td>{{location.city}}</td>
			<td>{{location.activity}}</td>
			<td>{{location.address}}</td>
			<td>{{location.comment}}</td>
			<td><form method='POST' action="/update_comment/{{location.id}}">
			<button type="submit" class="btn btn-outline-success btn-sm">Update comment</button>
			</form></td>
		
		
			<td><form method='POST' action="/delete_location/{{location.id}}">
			<button type="submit" class="btn btn-outline-danger btn-sm">Delete activity</button>
			</form></td>
		
		
		
		</tr>
		{% endfor %}
	</tbody>
</table>




{% endblock %}
