{% extends 'layout.html' %}
{% block body_content %}

	<div class="text-center">

		<h3> Hello {{name}}!</h3>
		<h3> Your next destination should be: <h4>
			<h4>{{country}}</h4>
			<br>
		<h3> Your recommended activity is: </h3>
		<h4> {{location.name}} </h4>
		<img src ='https://maps.googleapis.com/maps/api/place/photo?maxwidth={{width}}&photoreference={{ref}}&key=AIzaSyDKXf1NroHglJxb_2GF3VsT_N67Q4XH7ac' alt='Image' class= "img-thumbnail" style= 'float:center;width:25%;height:40%'>
		<h5> {{location.address}} </h5>
		<h5> Visitors ratings:{{location.rating}} </h5>
		<br> 
		
		
		<form method='POST' action='/result/{{city}}/{{country}}/{{name}}'>
			<button type ='submit' class='btn btn-success btn-sm'>Another activity</button>
		</form>
	

		
		
		
		
		<form method='POST' action='/add_location/{{country}}/{{location.name}}/{{location.rating}}/{{city}}/{{ref}}'>
			<button type ='submit' class='btn btn-success btn-sm'>Add to Locations</button>
		</form>
	

		<form method='POST' action='/search'>
			<button type ='submit' class='btn btn-primary btn-sm'> Back to Home</button>
		</form>

	





	</div>


{% endblock %}
